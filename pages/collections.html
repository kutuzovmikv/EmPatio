<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Collections</title>

    <link rel="stylesheet" href="../styles/external/bootstrap.css">
    <link rel="stylesheet" href="../styles/preloader.css"/>
</head>
<body>
<div class="preloader">
    <div class="preloader__row">
        <div class="preloader__item"></div>
        <div class="preloader__item"></div>
    </div>
</div>

<table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Название дворика</th>
        <th scope="col">Адрес</th>
        <th scope="col">Информация</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">1</th>
        <td>Птичий</td>
        <td>Невский проспект, 11</td>
        <td>Дворик с фигурами птиц</td>
    </tr>
    <tr>
        <th scope="row">2</th>
        <td>Мозаичный</td>
        <td>ул. Чайковского, 2/7Д</td>
        <td>Дворик с мозаиками Владимира Лубенко</td>
    </tr>
    <tr>
        <th scope="row">3</th>
        <td>Драконий</td>
        <td>8-я линия B. O., дом № 23</td>
        <td>Дворик с большой скульптурой дракона</td>
    </tr>
    </tbody>
</table>
<script src="../scripts/preloader.js"></script>
</body>
</html>
